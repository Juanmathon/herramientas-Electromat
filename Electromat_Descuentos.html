<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Descuentos de PVP — Electromat Balear</title>
  <style>
    :root {
      --eb-blue: #000079;
      --eb-yellow: #FED80E;
      --bg: #f5f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #475569;
      --border: #e2e8f0;
      --shadow: 0 10px 30px rgba(15, 23, 42, .08);
      --radius: 16px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(1200px 600px at 20% -10%, rgba(254, 216, 14, .18), transparent 60%),
        radial-gradient(1200px 600px at 90% 0%, rgba(0, 0, 121, .12), transparent 55%),
        var(--bg);
      min-height: 100vh;
    }

    header {
      background: var(--eb-blue);
      color: #fff;
      padding: 1.5rem 1rem;
      border-bottom: 4px solid var(--eb-yellow);
      box-shadow: 0 4px 20px rgba(0, 0, 121, 0.15);
    }

    .nav-link {
      color: #fff;
      text-decoration: none;
      font-size: 0.9rem;
      opacity: 0.8;
    }

    .container {
      max-width: 1100px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 2rem;
      box-shadow: var(--shadow);
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2rem;
    }

    @media (max-width: 850px) {
      .grid {
        grid-template-columns: 1fr;
      }
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      font-size: 0.9rem;
      color: var(--muted);
    }

    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.2s;
      margin-bottom: 1rem;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 9999px;
      border: none;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .btn-blue {
      background: var(--eb-blue);
      color: #fff;
    }

    .btn-yellow {
      background: var(--eb-yellow);
      color: var(--eb-blue);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th {
      text-align: left;
      padding: 0.75rem;
      border-bottom: 2px solid var(--border);
      font-size: 0.8rem;
      color: var(--muted);
      text-transform: uppercase;
    }

    td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
    }

    .error-box {
      background: #fef2f2;
      border: 1px solid #fee2e2;
      color: #b91c1c;
      padding: 1rem;
      border-radius: 8px;
      display: none;
      margin-bottom: 1rem;
    }

    .logo-img-style {
      background-color: white;
      padding: 5px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
  </style>
</head>

<body>
  <header>
    <div style="max-width:1100px; margin:0 auto; display:flex; justify-content:space-between; align-items:center;">
      <div style="display:flex; align-items:center; gap:1rem;">
        <img src="logo_electromat.png" alt="Electromat Balear Logo" class="logo-img-style" style="height: 55px;">
        <h1 style="margin:0; font-size:1.25rem; letter-spacing:-0.02em;">Descuentos <span
            style="color:var(--eb-yellow)">Electromat Balear</span></h1>
      </div>
      <a href="index.html" class="nav-link">← Volver al Menú</a>
    </div>
  </header>

  <div class="container">
    <div id="d-error" class="error-box"></div>
    <div class="grid">
      <div class="card">
        <div style="margin-bottom:1.5rem;">
          <label>PVP (€)</label>
          <input type="text" id="d-pvp" placeholder="0,00" autofocus>
          <label>Descuento (%)</label>
          <input type="text" id="d-disc" placeholder="Ej: 35">
          <button id="d-add" class="btn btn-blue" style="width:100%">Añadir Fila (Intro)</button>
        </div>
        <hr style="border:0; border-top:1px solid var(--border); margin:2rem 0;">
        <label>Importación masiva (PVP DTO)</label>
        <textarea id="d-bulk" rows="4" placeholder="120,50 35&#10;80 15,5"></textarea>
        <button id="d-import" class="btn btn-yellow" style="width:100%">Procesar Lista</button>
      </div>

      <div class="card">
        <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:1rem;">
          <h3 style="margin:0">Resultados</h3>
          <select id="d-decimals" style="padding:4px; border-radius:4px; border:1px solid var(--border);">
            <option value="2">2 decimales</option>
            <option value="3">3 decimales</option>
          </select>
        </div>
        <table>
          <thead>
            <tr>
              <th>PVP</th>
              <th>Dto (%)</th>
              <th>Neto</th>
            </tr>
          </thead>
          <tbody id="d-tbody"></tbody>
        </table>
        <div style="margin-top:2rem; display:flex; gap:1rem;">
          <button id="d-clear" class="btn"
            style="background:#f1f5f9; color:var(--muted); font-size:0.8rem;">Limpiar</button>
          <button id="d-copy-markdown" class="btn"
            style="background:#f1f5f9; color:var(--muted); font-size:0.8rem;">Copiar Tabla</button>
        </div>
        <div id="d-copy-status" style="font-size:0.75rem; margin-top:0.5rem; color:green; display:none;">¡Copiado!</div>
      </div>
    </div>
  </div>

  <script>
    const dState = { rows: [] };
    const d = {
      pvpInput: document.getElementById('d-pvp'),
      discInput: document.getElementById('d-disc'),
      addBtn: document.getElementById('d-add'),
      clearBtn: document.getElementById('d-clear'),
      importBtn: document.getElementById('d-import'),
      tbody: document.getElementById('d-tbody'),
      errBox: document.getElementById('d-error'),
      bulk: document.getElementById('d-bulk'),
      decimals: document.getElementById('d-decimals'),
      copyMarkdownBtn: document.getElementById('d-copy-markdown'),
      copyStatus: document.getElementById('d-copy-status')
    };

    function normalizeNumber(s) {
      if (!s) return 0;
      // Allow both . and , as decimal. If both exist, assume . is thousands and , is decimal
      let val = s.trim();
      if (val.includes(',') && val.includes('.')) {
        val = val.replace(/\./g, '').replace(',', '.');
      } else {
        val = val.replace(',', '.');
      }
      return parseFloat(val) || 0;
    }

    function format(n) {
      const dec = parseInt(d.decimals.value);
      return n.toLocaleString('es-ES', { minimumFractionDigits: dec, maximumFractionDigits: dec }) + ' €';
    }

    function dRender() {
      d.tbody.innerHTML = dState.rows.map(r => `
        <tr>
          <td>${format(r.pvp)}</td>
          <td>${r.disc}%</td>
          <td><strong>${format(r.net)}</strong></td>
        </tr>`).join('');
    }

    function dAddRow() {
      const pvp = normalizeNumber(d.pvpInput.value);
      const disc = normalizeNumber(d.discInput.value);
      if (pvp <= 0) return;
      dState.rows.unshift({ pvp, disc, net: pvp * (1 - disc / 100) });
      dRender();
      d.pvpInput.value = ''; d.discInput.value = ''; d.pvpInput.focus();
    }

    const handleKeydown = (e) => {
      if (e.key === '.') {
        e.preventDefault();
        const start = e.target.selectionStart;
        const end = e.target.selectionEnd;
        const val = e.target.value;
        e.target.value = val.substring(0, start) + ',' + val.substring(end);
        e.target.selectionStart = e.target.selectionEnd = start + 1;
      }
      if (e.key === 'Enter') dAddRow();
    };

    d.addBtn.addEventListener('click', dAddRow);
    [d.pvpInput, d.discInput].forEach(el => el.addEventListener('keydown', handleKeydown));
    d.clearBtn.addEventListener('click', () => { dState.rows = []; dRender(); });

    d.importBtn.addEventListener('click', () => {
      const lines = d.bulk.value.split('\n');
      lines.forEach(l => {
        const parts = l.trim().split(/\s+/);
        if (parts.length >= 2) dState.rows.unshift({ pvp: normalizeNumber(parts[0]), disc: normalizeNumber(parts[1]), net: normalizeNumber(parts[0]) * (1 - normalizeNumber(parts[1]) / 100) });
      });
      dRender();
      d.bulk.value = '';
    });

    d.decimals.addEventListener('change', dRender);
    d.copyMarkdownBtn.addEventListener('click', () => {
      const text = dState.rows.map(r => `${r.pvp}\t${r.disc}\t${r.net}`).join('\n');
      navigator.clipboard.writeText(text);
      d.copyStatus.style.display = 'block';
      setTimeout(() => d.copyStatus.style.display = 'none', 2000);
    });
  </script>
</body>

</html>
